<div class="proveedores-container">
  <h1 class="titulo">Proveedores</h1>
  <div class="barra-busqueda">
    <input type="text" [(ngModel)]="busqueda" (input)="filtrar()" placeholder="üîç search" />
    <button (click)="abrirModal()">Ôºã</button>
  </div>

  <table class="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Direcci√≥n</th>
        <th>Tel√©fono</th>
        <th>Email</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filtrados">
        <td>{{ p.proveedorNombre }}</td>
        <td>{{ p.proveedorDireccion }}</td>
        <td>{{ p.proveedorTelefono }}</td>
        <td>{{ p.proveedorEmail }}</td>
        <td>{{ p.proveedorEstado }}</td>
        <td>
          <button (click)="abrirModal(true, p)">‚úèÔ∏è</button>
          <button (click)="eliminar(p.proveedorId)">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal" [class.show]="modalAbierto">
    <div class="modal-contenido">
      <h2>{{ editando ? 'Editar Proveedor' : 'Agregar Proveedor' }}</h2>
      <form (ngSubmit)="guardar()">
        <label>Nombre</label>
        <input [(ngModel)]="proveedor.proveedorNombre" name="proveedorNombre" placeholder="Nombre" required />

        <label>Direcci√≥n</label>
        <input [(ngModel)]="proveedor.proveedorDireccion" name="proveedorDireccion" placeholder="Direcci√≥n" required />

        <label>Tel√©fono</label>
        <input [(ngModel)]="proveedor.proveedorTelefono" name="proveedorTelefono" placeholder="Tel√©fono" />

        <label>Email</label>
        <input [(ngModel)]="proveedor.proveedorEmail" name="proveedorEmail" placeholder="Email" />

        <label for="estado">Estado</label>
          <select id="estado" title="Estado del proveedor" [(ngModel)]="proveedor.proveedorEstado" name="proveedorEstado">
            <option value="A">Activo</option>
            <option value="I">Inactivo</option>
          </select>



        <div class="botones">
          <button class="agregar" type="submit">{{ editando ? 'Actualizar' : 'Agregar' }}</button>
          <button class="cancelar" type="button" (click)="cerrarModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
