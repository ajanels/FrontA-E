<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
      <h3 class="text-center">Iniciar Sesión</h3>
  
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario" name="usuario">
      </div>
  
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" [(ngModel)]="contrasena" name="contrasena">
      </div>
      
  
      <button class="btn btn-primary w-100" (click)="login()">Ingresar</button>
    </div>
  </div>
